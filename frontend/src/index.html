<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PeerView - Multimedia Q&A Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PeerView is a multimedia Q&A platform designed for university students and instructors to share questions and answers with rich media content.">
  <meta name="keywords" content="education, Q&A, multimedia, university, students, learning">
  <meta name="author" content="PeerView Team">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://peerview.app/">
  <meta property="og:title" content="PeerView - Multimedia Q&A Platform">
  <meta property="og:description" content="Share questions and get answers with multimedia content. Perfect for university students and instructors.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://peerview.app/">
  <meta property="twitter:title" content="PeerView - Multimedia Q&A Platform">
  <meta property="twitter:description" content="Share questions and get answers with multimedia content. Perfect for university students and instructors.">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  
  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <app-root>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Inter, sans-serif;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
        <h2 style="color: #1e293b; margin: 0 0 0.5rem 0;">Loading PeerView</h2>
        <p style="color: #64748b; margin: 0;">Please wait while we prepare your experience...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </app-root>
</body>
</html>
