<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Join PeerView</h1>
      <p>Create your account to get started</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="auth-form">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input 
          [(ngModel)]="userData.fullName" 
          name="fullName"
          type="text" 
          class="form-control" 
          placeholder="Enter your full name"
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label">University Email</label>
        <input 
          [(ngModel)]="userData.email" 
          name="email"
          type="email" 
          class="form-control" 
          placeholder="Enter your university email"
          required
          email>
        <small class="form-text">Use your official university email address</small>
      </div>
      
      <div class="form-group">
        <label class="form-label">Account Type</label>
        <div class="role-selection">
          <div class="role-option">
            <input 
              [(ngModel)]="userData.role" 
              name="role"
              type="radio" 
              id="student" 
              value="student"
              class="role-radio">
            <label for="student" class="role-label">
              <div class="role-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                </svg>
              </div>
              <div class="role-info">
                <span class="role-title">Student</span>
                <span class="role-description">Ask questions and get help from teachers</span>
              </div>
            </label>
          </div>
          
          <div class="role-option">
            <input 
              [(ngModel)]="userData.role" 
              name="role"
              type="radio" 
              id="teacher" 
              value="teacher"
              class="role-radio">
            <label for="teacher" class="role-label">
              <div class="role-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                  <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
              </div>
              <div class="role-info">
                <span class="role-title">Teacher</span>
                <span class="role-description">Answer student questions and provide guidance</span>
              </div>
            </label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          [(ngModel)]="userData.password" 
          name="password"
          type="password" 
          class="form-control" 
          placeholder="Create a strong password"
          required
          minlength="6">
        <small class="form-text">Minimum 6 characters</small>
      </div>
      
      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          type="password" 
          class="form-control" 
          placeholder="Confirm your password"
          required>
      </div>
      
      <div *ngIf="error" class="error">
        <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        {{ error }}
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary btn-lg auth-submit" 
        [disabled]="!registerForm.form.valid || loading || !passwordsMatch()">
        <div *ngIf="loading" class="loading-spinner"></div>
        <span *ngIf="loading">Creating Account...</span>
        <span *ngIf="!loading">Create Account</span>
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </div>
</div>
